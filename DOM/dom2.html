<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <main>
    <div id="hoge">hogeがid</div>

<button onclick="setDomElementModule.setInnerText('hoge')">テキストを置き換える</button>

    <div style="margin: 26px"></div>

    <div id="parent">
      <div id="child">#parentの子要素だよ</div>
    </div>
    <button onclick="setDomElementModule.setInnerHtml('parent')">HTMLを置き換えるよ</button>

    <div style="margin: 26px"></div>

    <div>
      <img id="image" src="https://drive.google.com/uc?export=view&id=1pIfz_Uogs78X8IEH2KV2Tur1NnS0DCNw" width="320" height="180">
    </div>
    <button onclick="setDomElementModule.replaceImageSrc('image')">画像を置き換えるよ</button>

    <div style="margin: 26px"></div>

    <div id="list">この下にどんどん追加される</div>
    <button onclick="setDomElementModule.appendChildNode('list')">子要素を追加</button>
  </main>

  

  <script src="dom2.js"></script>
</body>
</html>
