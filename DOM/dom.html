<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  
  <main>
    <div id="hoge">クラスネームはhoge</div>
    <button onclick="getDomElementModule.getId('hoge')">idで要素を指定して取得する</button>

    <div style="margin-bottom:26px">
    </div>

    <div class="foo">fooっていうクラスネーム</div>
    <div class="foo">fooっていうクラスネーム</div>

      <div style="margin-bottom:26px">

          <input id="php" name="languages" type="checkbox" value="PHP">

      </form>
